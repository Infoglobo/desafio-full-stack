<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script>
        $(document).ready(function(){             
            loadNews();               
        });  
    </script>

    <script type="text/javascript">
        function loadNews(){ 
            $.ajax({type: "GET",
                    url: "http://localhost:8080/api/news",
                    contentType: 'application/json',
                    dataType:'json',
                    success: function(noticias){
                        noticias.forEach(function(noticia){
                        var id = "'"+noticia.id+"'";
                        var date = noticia.dt_published.replace(/(\d*)-(\d*)-(\d*).*/, '$3/$2/$1');
                            $("#news").append('<div id="row-'+noticia.id+'" class="container m-5"><div class="row bg-gray-950 d-flex"><div class="col-md-6 p-0 img-overlay"><img src="https://losol.no/wp-content/uploads/2017/06/20170502-2054-hovland-05091.jpg" class="img-fluid"></div><div class="col-md-6 "><div class="card-block"><a href="./edit.html?id='+noticia.id+'" style="font-size:30px">'+noticia.title+'</a><p class="card-text">'+noticia.content+'</p><p class="card-text">Publicado em '+date+'</p><button class="btn btn-sm btn-danger" onClick="deleteNews('+id+')">Excluir</button></div></div></div></div>');
                        });
                    }
            }) 
        }
    </script> 

    <script type="text/javascript">

        function deleteNews(id){    
            var news_id = id;
            var uri = "http://localhost:8080/api/news/"+news_id;
            $.ajax({method: "DELETE",
                    url: uri,                   
                    success: function(data){
                        $("#row-"+id).remove();
                    }
            })                                
        }
    </script> 
    
    <style>
        .bg-gray-950{
        background-color: #fafafa;
        }
    </style>
 
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <div class="col-md-1 p-0 img-overlay">
            <img class="img-fluid" src="https://logodownload.org/wp-content/uploads/2013/12/rede-globo-logo-0.png" class="img-fluid">
        </div>
        <h5 class="my-0 mr-md-auto font-weight-normal">Not√≠cias</h5>        
    </div>

    <div class="container" id="news">
        <!-- Append here -->
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    
</body>
</html>
